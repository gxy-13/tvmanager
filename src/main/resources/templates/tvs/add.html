<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>


	<div th:replace="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">

<!--				侧边栏-->
				<div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>



				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<form class="form-horizontal" th:action="@{/tv/add}" method="post" onsubmit="return notNull()" >
						<div class="form-group">
							<label class="col-sm-2 control-label">货号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="001" name="pno" id="pno"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">品牌</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Mi" name="brand" id="brand" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">价格</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="5000" name="price" id="price"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">尺寸</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="14" name="size" id="size"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">上架日期</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="2021-12-8" name="sell" id="sell"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button class="btn btn-sm btn-success"  type="submit" >添加</button>
							</div>
						</div>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="../../static/asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="../../static/asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="../../static/asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="../../static/asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="../../static/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>
	<script type="text/javascript">
		function notNull()
		{
			var pno = document.getElementById("pno")
			var brand = document.getElementById("brand")
			var size = document.getElementById("size")
			var price = document.getElementById("price")
			var sell = document.getElementById("sell")
			if(pno.value == "" || pno.value == null){
				alert("货号不能为空")
				return false
			}else if(brand.value == "" || brand.value == null){
				alert("品牌不能为空")
				return false
			}else if(size.value == "" || size.value == null){
				alert("尺寸不能为空")
				return false
			}else if(price.value == "" || price.value == null){
				alert("价格不能为空")
				return false
			} else if(sell.value == "" || sell.value == null){
				alert("生产日期不能为空")
				return false
			}
			return true
		}


	</script>
	</body>

</html>
