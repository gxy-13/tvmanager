<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{asserts/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{asserts/css/signin.css}" rel="stylesheet">
	</head>

	<body class="text-center">

		<form class="form-signin" th:action="@{/user/login}" method="post">
			<img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal"th:text="请登录">Please sign in</h1>
<!--			如果msg不为空，就显示错误信息，#strings 是工具类-->
			<p style="color:red" th:text="${msg}" th:if="${ not #strings.isEmpty(msg)}"></p>
			<label class="sr-only" th:text="用户名">Username</label>
			<input type="text" name="username" class="form-control" th:placeholder="请输入用户名" required="" autofocus="">
			<label class="sr-only" th:text="密码">Password</label>
			<input type="password" name="password" class="form-control" th:placeholder="请输入密码" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me" > remember me
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit"  >登录</button>
			<p class="mt-5 mb-3 text-muted">© 2018150347-2018150353</p>

		</form>

	</body>

</html>
